<div style="width: 500px; margin: auto;">
    <div *ngIf="currentCustomer" class="edit-form">
      <h4>Customer</h4>
      <form>
        <div class="form-group">
          <label for="title">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="currentCustomer.name"
            name="name"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="text"
            class="form-control"
            id="email"
            [(ngModel)]="currentCustomer.email"
            name="email"
          />
        </div>
  
        <div class="form-group">
          <label><strong>Status:</strong></label>
  
        </div>
      </form>
  
      <button
        class="badge badge-primary mr-2"
        *ngIf="currentCustomer.available"
        (click)="setAvailableStatus(false)"
      >
        Set Not Available
      </button>
      <button
        *ngIf="!currentCustomer.available"
        class="badge badge-primary mr-2"
        (click)="setAvailableStatus(true)"
      >
        Set Available
      </button>
  
      <button class="badge badge-danger mr-2" (click)="deleteCustomer()">
        Delete
      </button>
  
      <button
        type="submit"
        class="badge badge-success"
        (click)="updateCustomer()"
      >
        Update
      </button>
      <p></p>
    </div>
  
    <div *ngIf="!currentCustomer">
      <br />
      <p>This customer is not accessible</p>
    </div>
  </div>
