<div style="width: 500px; margin: auto;">
    <div class="submit-form">

<table>
   <tr>
    <td><img src = 'https://cjdportfolio.s3.amazonaws.com/get-newsletter.png' id='image'></td>

    <td>


      <form *ngIf="!submitted" ngNativeValidate #form>   
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="customer.name" required
            name="name"   
            
          />
        
        </div>
    

        <div class="form-group">
          <label for="email">Email Address</label>
          <input class="form-control" 
          id="email"  
          [(ngModel)]="customer.email" required
          name="email"            
          />
        
        </div>
        
            <br>
        
            <button (click)="form.checkValidity()? createCustomer() : null" class="btn btn-success">Create</button>
        
    </form>
   
      <div *ngIf="submitted">
        <h3>You successfully created a customer!</h3>
        <button class="btn btn-success" (click)="newCustomer()">Add another...</button>
        <button hidden>Add another...</button>
        <button class="btn btn-success" (click)="showCustomers()">View List...</button>
      </div>
    </td>
    </tr>
    </table>
    </div>
  </div>
